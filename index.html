<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="background">
            <img src="images/background.jpg" alt="background" id="background-image">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo">
                <p class="company">Odin</p>
            </div>
            <div class="info">
                <p class="info-text">Scroll down to see the form</p>
                <i class="fa fa-angle-double-down" id="icon"></i>
            </div>
            
            <p class="copyright">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section class="content">
            <div class="intro-text">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.<br>Sign up now to get started
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-content">
                <h2>Let's do this</h2>
                <form id="form">
                    <ul>
                        <li>
                            <label for="fname">First Name 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="text" name="firstName" id="fname" required>
                        </li>
                        <li>
                            <label for="lname">Last Name 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="text" name="lastName" id="lname" required>
                        </li>
                        <li>
                            <label for="email">Email 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="email" name="mail" id="email" required>
                        </li>
                        <li>
                            <label for="telNumber">Phone Number 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="tel" name="phoneNumber" id="telNumber" placeholder="000-000-0000" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </li>
                        <li>
                            <label for="password">Password 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="password" name="password" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$" required>
                        </li>
                        <li>
                            <label for="confirmPassword">Confirm Password 
                                <span aria-label="required" class="required">*</span>
                            </label>
                            <input type="password" name="confirmPassword" id="confirmPassword" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$" required>
                            
                        </li>
                    </ul>
                </form>
            </div>
            <div class="account">
                <button type="submit" form="form">Create Account</button>
                <p class="log-in">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
            
        </section>
    </main>
</body>
</html>
